<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <form class="" id="pizza-form" action="index.html" method="post">
              <label for="pizza-size">Size</label>
              <select class="form-control form-size">
                <option value="0"></option>
                <option value="6">Small</option>
                <option value="8">Medium</option>
                <option value="10">Large</option>
               </select>
               <label for="pizza-toppings">Toppings</label>
               <select class="form-control form-toppings">
                  <option value="0"></option>
                  <option value="1">1-topping</option>
                  <option value="2">2-topping</option>
                  <option value="3">3-topping</option>
                </select>
                <label for="pizza-quantity">Quantity</label>
                <select class="form-control form-quantity">
                   <option value="0"></option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                 </select>
                 <button class="btn bt-lg btn-primary"type="submit" name="button">Add to cart</button>
            </form>
          </div>
          <div class="col-md-3">
            <form class="" id="potato-form" action="index.html" method="post">
              <label for="potato-type">Potatoes</label>
              <select class="form-control form-type">
                 <option value="0"></option>
                 <option value="1">Tots</option>
                 <option value="1">Waffle</option>
                 <option value="1">Hash Breezys</option>
               </select>
              <label for="potato-size">Size</label>
              <select class="form-control form-size">
                 <option value="0"></option>
                 <option value="2">Small</option>
                 <option value="3">Medium</option>
                 <option value="4">Large</option>
               </select>
               <label for="potato-toppings">Toppings</label>
               <select class="form-control form-toppings">
                  <option value="0"></option>
                  <option value="1">1-topping (shredded daiya cheez)</option>
                  <option value="2">2-topping (shreeded daiya cheez and 'bacon bits')</option>
                </select>
                <label for="potato-quantity">Quantity</label>
                <select class="form-control form-quantity">
                   <option value="0"></option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                 </select>
                  <button class="btn bt-lg btn-primary"type="submit" name="button">Add to cart</button>
            </form>
          </div>
          <div class="col-md-3">
            <form class="" id="bevy-form" action="index.html" method="post">
              <label for="bevy-type">Drink</label>
              <select class="form-control form-type">
                 <option value="0"></option>
                 <option value="1">Pamplemousse La Croix</option>
                 <option value="2">Ice Cube's Ice Cold Kombucha</option>
               </select>
              <label for="bevy-size">Size</label>
              <select class="form-control form-size">
                 <option value="0"></option>
                 <option value="1">Small</option>
                 <option value="2">Medium</option>
                 <option value="3">Large</option>
               </select>
                <label for="bevy-quantity">Quantity</label>
                <select class="form-control form-quantity">
                   <option value="0"></option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                 </select>
                 <button class="btn bt-lg btn-primary"type="submit" name="button">Add to cart</button>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
